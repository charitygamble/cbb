backend:
  name: github                  # Sveltia's only supported non-commercial backend name
  repo: charitygamble/cbb
  branch: master
  auth_type: pkce

  # 1. BASE_URL: Points to the new mock API endpoint for the initial check.
  base_url: https://cozybooksngames.netlify.app/.netlify/functions/auth-api 

  # 2. AUTH BLOCK: Points the actual login button to your custom function.
  auth:
    provider: github
    client_id: Ov23litGh2aaipuMN5sj
    # The login button's target URL: Your working token exchange function
    base_url: https://cozybooksngames.netlify.app/.netlify/functions/oauth
media_folder: "src/assets/covers/" # Folder where media files are stored
public_folder: "/assets/covers/" # Path to files from the site root
collections:
 - name: "posts"        #The name of the collection and should match our posts.json file's tag
   label: "Posts"       #The name of the collection on the CMS itself
   folder: "posts"      #The folder that our blog posts will be loaded from and saved to
   create: true             #Tells the CMS that new posts can be created
   slug: "{{slug}}"  #this sets the URL for the post
   filter:
     field: "tags"
     value: "posts"
   fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", time_format: false}
      - {label: "Tags", name: "tags", width: "list", field: { label: "Tag", name: "tag", widget: "string"} }
      - {label: "Post Body", name: "body", widget: "markdown"}