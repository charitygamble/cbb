backend:
  name: github                  # Sveltia's only supported non-commercial backend name
  repo: charitygamble/cbb
  branch: master
  base_url: http://sveltia-cms-auth.charlibydesign.workers.dev
media_folder: "src/assets/covers/" # Folder where media files are stored
public_folder: "/assets/covers/" # Path to files from the site root
collections:
 - name: "posts"        #The name of the collection and should match our posts.json file's tag
   label: "Posts"       #The name of the collection on the CMS itself
   folder: "src/posts"      #The folder that our blog posts will be loaded from and saved to
   create: true             #Tells the CMS that new posts can be created
   identifier_field: "title"  #this sets the URL for the post
   preview: 
      fields:
         - body
   fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", time_format: false}
      - {label: "Author", name: "author", widget:  "string"}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, required: false}
      - {label: "Cover Image Path", name: "coverImage", widget: "string", required: false}
      - {label: "Description", name: "description", widget: "string"}
      - {lable: "Status: Draft/Published", name: "draft", widget: "boolean", default: true, hint: "Set to FALSE to publish this post."}
      - {label: "Body", name: "body", widget: "markdown"}